name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  AZURE_WEBAPP_NAME: ghhack    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: 3.1.x 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test AnimalAdoption.Web.Portal.UnitTests --no-build --verbosity normal
    - name: Publish
      run: dotnet publish --no-restore --output build
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.2
      with:
        # Artifact name
        name: .Net Artifact # optional, default is artifact
        # A file, directory or wildcard pattern that describes what to upload
        path: build
    - name: Package and push to Package registry
      run: dotnet pack --configuration Release AnimalAdoption.Common.Logic --output nupkgs &&
        dotnet nuget push "nupkgs/*.nupkg" -k ${GH_TOKEN} --source https://nuget.pkg.github.com/${REPO_OWNER}/index.json
      env: 
        GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        REPO_OWNER: ${{ github.repository_owner }}
        # The desired behavior if no files are found using the provided path.
      # Available Options:
      #   warn: Output a warning but do not fail the action
      #   error: Fail the action with an error message
      #   ignore: Do not output any warnings or errors, the action does not fail

      #     if-no-files-found: # optional, default is warn
      #     # Duration after which artifact will expire in days. 0 means using default retention.
      # Minimum 1 day. Maximum 90 days unless changed from the repository settings page.

      #     retention-days: # optional
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: build
    steps:
      - name: Get .Net Artifact
        uses: actions/download-artifact@v2
        with:
          name: .Net Artifact
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'